<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

        <h1>Tarea 08/02/2022</h1>
        <hr>
    <div class="container row">

            <div class="col">
                <h2>letras</h2>
            </div>
            <div class="col">
                <p id="letters"></p>
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col d-flex justify-content-center">
        <div class="col">
            <h2>Numeros</h2>
        </div>
        <div class="col">
            <p id="numbers"></p>
        </div>

        </div>
    </div>
    <div class="row">
        <div class="col">
            <button  id="button1" type="button" class="btn btn-primary">A/1</button>
        </div>
        <div class="col">
            <button id="button2" type="button" class="btn btn-primary">B/2</button>
        </div>
        <div class="col">
            <button id="button3" type="button" class="btn btn-primary">C/3</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button id="button4" type="button" class="btn btn-primary">D/4</button>
        </div>
        <div class="col">
            <button id="button5" type="button" class="btn btn-primary">E/5</button>
        </div>
        <div class="col">
            <button id="button6" type="button" class="btn btn-primary">F/6</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button id="button7" type="button" class="btn btn-primary">G/7</button>
        </div>
        <div class="col">
            <button id="button8" type="button" class="btn btn-primary">H/8</button>
        </div>
        <div class="col">
            <button id="button9" type="button" class="btn btn-primary">I/9</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button id="buttonRsecet" type="button" class="btn btn-primary">C/L</button>
        </div>
        <div class="col">
            <button id="button0" type="button" class="btn btn-primary">J/0</button>
        </div>
        <div class="col">
            <button id="buttonEnviar" type="button" class="btn btn-primary">C/N</button>
        </div>
    </div>


</div>

    <script src="tarea.js"></script>

</html>
